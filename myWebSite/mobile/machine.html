<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>无标题文档</title>
    <script src=js/jquery-1.11.3.min.js></script>
    <script src=js/echarts.min.js></script>
    <script src="js/dataTool.js"></script>

    <!-- 加载SUI -->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css" />
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <!-- 加载公共部分 -->
    <link href="css/public.css" rel="stylesheet" media="screen" />
    <script src="js/public.js"></script>
</head>



<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-me pull-left open-panel"></a>
                <h1 class="title">标题</h1>
            </header>

            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item external active" href="index.html">
                    <span class="icon icon-computer"></span>
                    <span class="tab-label">机器</span>
                </a>
                <a class="tab-item external " href="mould.html">
                    <span class="icon icon-app"></span>
                    <span class="tab-label">模具</span>
                </a>
                <a class="tab-item external" href="analysis.html">
                    <span class="icon icon-share"></span>
                    <span class="tab-label">统计</span>
                </a>
                <a class="tab-item external" href="auxiliary.html">
                    <span class="icon icon-code"></span>
                    <span class="tab-label">辅机</span>
                </a>
            </nav>

            <!-- 这里是页面内容区 -->
            <div class="content" style="margin-left:6%">
                <div id="myChart" style="width:0px;height:0px;float:left;"></div>


                
            </div>
        </div>

    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <p style="text-indent: .5em; -webkit-margin-before: .5em; -webkit-margin-after: .5em; ">admin</p>

     

        <!-- Click on link with "close-panel" class will close panel -->
        <p style="text-indent: .5em; -webkit-margin-before: .5em; -webkit-margin-after: .5em; "><a href="#" class="close-panel">关闭</a></p>
    </div>
    </div>

    <!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
    <script>$.init()</script>

</body>
</html>
