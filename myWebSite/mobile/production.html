<body>
        <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
        <div class="page-group">
            <!-- 单个page ,第一个.page默认被展示-->
            <div class="page page-current" id='router'>
                <!-- 标题栏 -->
                <header class="bar bar-nav">
                    <a class="icon icon-me pull-left open-panel"></a>
                    <h1 class="title">生 产</h1>
                </header>

                <!-- 工具栏 -->
                <nav class="bar bar-tab">
                    <a class="tab-item external active" href="">
                        <span class="icon icon-code"></span>
                        <span class="tab-label">进度</span>
                    </a>
                    <a class="tab-item external" href="">
                        <span class="icon icon-clock"></span>
                        <span class="tab-label">节拍</span>
                    </a>

                </nav>

                <!-- 这里是页面内容区 -->
                <div class="content" >
                    <div class="card">
                        <div class="card-content">
                            <div class="card-content-inner productChart"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="card-content-inner productChart"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="card-content-inner productChart"></div>
                        </div>
                    </div>           


                    <script>
                        
                        var option = {
                            title: {
                                text: 'DH001-001',
                                subtext: '使用情况',
                                top: 'top',
                                left: 'left'
                            },
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                                }
                            },
                            //legend: {
                            //    top: '15%',
                            //    data: ['运行', '报警', '空闲', '关机']
                            //},
                            //grid: {
                            //    left: '3%',
                            //    right: '4%',
                            //    bottom: '3%',
                                
                            //    containLabel: false
                            //},
                            xAxis: [
                            {
                                type: 'value'
                            }
                            ],
                            yAxis: [
                            {
                                type: 'category',
                                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                            }
                            ],
                            toolbox: {
                                feature: {
                                    saveAsImage: {}
                                }
                            },
                            toolbox: {
                                feature:
                                    {
                                        saveAsImage: {},
                                        dataView: {
                                            show: true,
                                            title: '数据',
                                            readOnly: false,
                                            lang: ['数据', '关闭', '刷新'],
                                            backgroundColor: '#fff',
                                            textareaColor: '#fff',
                                            textareaBorderColor: '#333',
                                            textColor: '#000',
                                            buttonColor: '#c23531',
                                            buttonTextColor: '#fff'
                                        }
                                    }
                            },
                            series: [
                            {
                                name: '运行',
                                type: 'bar',
                                stack: '总量',

                                itemStyle: { normal: { label: { show: true, position: 'insideRight' } } },
                                data: [320, 302, 301, 334, 390, 330, 320]
                            },
                            {
                                name: '报警',
                                type: 'bar',
                                stack: '总量',
                                itemStyle: { normal: { label: { show: true, position: 'insideRight' } } },
                                data: [120, 132, 101, 134, 90, 230, 210]
                            },
                            {
                                name: '空闲',
                                type: 'bar',
                                stack: '总量',
                                itemStyle: { normal: { label: { show: true, position: 'insideRight' } } },
                                data: [220, 182, 191, 234, 290, 330, 310]
                            },
                            {
                                name: '关机',
                                type: 'bar',
                                stack: '总量',
                                itemStyle: { normal: { label: { show: true, position: 'insideRight' } } },
                                data: [150, 212, 201, 154, 190, 330, 410]
                            }
                            ]
                        };

                        $(".productChart").each(function(index,element){
                            element.style.width = document.body.clientWidth - 20 + "px";
                            element.style.height = document.body.clientHeight - 150 + "px";

                            if (index % 2)
                                option.title.text = "H1140-000" + index;
                            else
                                option.title.text = "E1023-000" + index / 2;

                            var barUsage = echarts.init(element);
                            barUsage.setOption(option);
                        }
                            );


                    </script>
                     </div>
                </div>
            </div>
            

            
            </div>

                    <div class="item-inner">

                        <div class="item-title"><a href="home.html">首 页</a></div>

                    </div>
                </li>
                <li class="item-content close-panel" style="background-color: #111">
                    <div class="item-media"><i class="icon icon-f7"></i></div>

                </li>

                    </div>
                </li>
                <li class="item-content close-panel" style="background-color: #111">

                    </div>

    </div>

            <div class="card">

                <div class="card-header">我的账号</div>

                    <div class="card-content-inner close-popup">取消</div>

        </div>
